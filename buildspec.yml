version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Building the React app...
      - npm run build

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Listing 'dist' directory contents...
      - ls -la dist


artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no